{% extends "layout-one_column.html" %}

{% block column1 %}
<h1 class="section-heading">Edit {{ item.name }}</h1>
<form action="{{url_for('edit_category_item', category_id=item.category_id, item_id=item.id )}}" method="POST">
    <fieldset>
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" value="{{item.name}}">
        </div>
        <div class="form-group">
            <label for="description" class="form__label">Description:</label>
            <textarea id="description" name="description" cols="30" rows="10">{{item.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                {% for category in categories %}
                    {% if item.category_id == category.id %}
                        <option selected value="{{category.id}}">{{category.name}}</option>
                    {% else %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </fieldset>
    <input class="btn btn-sm btn-primary" type="submit" value="Save">
    <a class="btn btn-sm btn-secondary" href="{{url_for('show_category_item', category_id=item.category_id, item_id=item.id )}}">Back</a>
</form>
{% endblock %}
